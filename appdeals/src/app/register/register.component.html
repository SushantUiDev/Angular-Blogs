<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="email"  [(ngModel)]="user.email" placeholder="Enter email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="userName">User Name:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" placeholder="User Name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender</label>
        <div class="col-sm-4">
            <input type="radio" [(ngModel)]="user.gender" value="M" name="gender">Male
            <input type="radio" [(ngModel)]="user.gender" value="F" name="gender">Female
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="term">Term and Condition</label>
        <div class="col-sm-4">
            <input type="checkbox" [(ngModel)]="user.term" name="term">Male
        </div>
    </div>
    <button class="btn btn-primary" (click)="create()">Add</button>
<div>
